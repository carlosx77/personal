<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Examples</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React Library & React DOM -->
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // JSX code here. Or link to separate JavaScript file that contains JSX.
      // in React you cant have 2 tags withouth an enclosing tag, but if you want to do it you need to enclose your tags in a Fragment <React.Fragment>
        function Cat ({name}) {

            return (
                <React.Fragment><h1>The cat's name is {name}</h1> <p>He's good.</p></React.Fragment>

                //ALSO <> and </> CAN BE USED
                );
        }
        ReactDOM.render ( <Cat name="Jungle"/>, document.getElementById ("root"));
    </script>
  </body>
</html>2
